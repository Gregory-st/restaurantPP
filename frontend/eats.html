<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление еды</title>
    <link rel="stylesheet" href="./styles/eats.css">
</head>
<body>
    <div class="container">
        <label>
            <input name="name" type="text" placeholder="Название">
        </label>
        <label>
            <input name="description" type="text" placeholder="Описание">
        </label>
        <label>
            <input name="price" type="text" placeholder="Цена">
        </label>
        <label>
            <input name="weight" type="text" placeholder="Вес">
        </label>
        <label>
            <input name="proteins" type="text" placeholder="Белки">
        </label>
        <label>
            <input name="fats" type="text" placeholder="Жиры">
        </label>
        <label>
            <input name="carbon" type="text" placeholder="Углеводы">
        </label>
        <label>
            <input name="image" type="text" placeholder="Изображение">
        </label>
        <div class="buttons">
            <button id="submit" type="button">Отправить</button>
        </div>
    </div>
    <script src="./scripts/eats.js"></script>
</body>
</html>
