<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ресторан</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <nav class="navbar">
        <nav class="logo">
            <img src="examples/local_dining.png" alt="logo">
            <p>Ресторан</p>
        </nav>
        <div class="menu">
            <a href="#" class="home">Home</a>
            <a href="#" class="about">About</a>
            <a href="#" class="food">Foods</a>
        </div>
        <div class="search">
            <label class="search-input">
                <input type="text" id="search-line">
            </label>
            <img class="icon" src="examples/search.png" alt="search">
        </div>
        <div class="icons">
            <img src="examples/account_circle.png" alt="account" class="icon_account">
            <img src="examples/sell.png" alt="sell" class="icon_sell">
            <img src="examples/shopping_cart.png" alt="shopping" class="icon_shopping">
        </div>
    </nav>
</body>
</html>
