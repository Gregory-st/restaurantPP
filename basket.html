<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/menu/menu-all.css">
    <link rel="stylesheet" href="./styles/animation/slidein.css">
    <link rel="stylesheet" href="./styles/basket.css">
</head>
<body>
    <!-- Заголовок сайта -->
    <nav class="navbar">
        <nav class="logo">
            <img src="examples/local_dining.png" alt="logo">
            <p>Ресторан</p>
        </nav>
        <div class="menu">
            <a href="./index.html" class="home">Домашняя страница</a>
            <a href="./about.html" class="about">О нас</a>
            <a href="./shop.html" class="food">Блюда</a>
        </div>
        <div class="icons">
            <a href="#" class="icon_shopping">
                <img src="examples/shopping_cart.png" alt="shopping_card">
            </a>
            <a href="./shop.html">
                <img src="examples/sell.png" alt="sell" class="icon_sell">
            </a>
            <a id="account-link" href="./account.html">
                <img src="examples/account_circle.png" alt="account" class="icon_account">
            </a>
        </div>
    </nav>
    <template id="template-cart">
        <div class="cart slide-in" data-product-id="123">
            <div class="container-image slide-in">
                <img class="image-cart" src="./examples/eat1.png" alt="">
            </div>
            <div class="title split-vertical slide-in">
                <h1 id="title">Салат</h1>
                <div class="split-horizontal"></div>
                <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus possimus sequi recusandae. Enim fuga eligendi in earum? Maxime nostrum esse minima amet exercitationem nobis, dicta laudantium ex molestiae sit tempora ut dolorem soluta praesentium laborum tempore molestias reprehenderit quia? Nemo corporis excepturi repudiandae necessitatibus maxime molestiae labore vero veritatis repellendus!</p>
                <ul>
                    <h2>Пищевая ценность:</h2>
                    <li id="B">Белки:</li>
                    <li id="G">Жиры:</li>
                    <li id="U">Углеводы:</li>
                </ul>
            </div>
            <div class="price slide-in">
                <h1>Цена</h1>
                <p id="wigth">Вес:</p>
                <p id="count">Количество:</p>
                <p id="price">Сумма:</p>
            </div>
        </div>
    </template>

    <div id="product-container" class="container">
    </div>
    <script type="module" src="./scripts/basket/basket.js"></script>
    <script src="./scripts/module/isAuthenticated.js"></script>
