<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Меню</title>
    <link rel="stylesheet" href="./styles/menu/menu-index.css">
    <link rel="stylesheet" href="./styles/animation/slidein.css">
    <link rel="stylesheet" href="./styles/shop.css">
</head>
<body>
    <!-- Заголовок сайта -->
    <nav class="navbar">
        <nav class="logo">
            <img src="examples/local_dining.png" alt="logo">
            <p>Ресторан</p>
        </nav>
        <div class="menu">
            <a href="./index.html" class="home">Домашняя страница</a>
            <a href="./about.html" class="about">О нас</a>
            <a href="#" class="food active">Блюда</a>
        </div>
        <div class="search">
            <label class="search-lable">
                <input type="text" class="search-line">
            </label>
            <button class="icon" type="button">
                <img src="examples/search.png" alt="search">     
            </button>
        </div>
        <div class="icons">
            <a href="./basket.html" class="icon_shopping">
                <img src="examples/shopping_cart.png" alt="shopping_card">
            </a>
            <a href="#">
                <img src="examples/sell.png" alt="sell" class="icon_sell">
            </a>
            <a href="./account.html">
                <img src="examples/account_circle.png" alt="account" class="icon_account">
            </a>
        </div>
    </nav>

    <div id="product-container" class="container">
        <template id="product-template">
            <div class="cart slide-in">
                <div class="container-image slide-in">
                    <img class="image-cart" src="./examples/eat1.png" alt="">
                </div>
                <div class="container-content">
                    <h1 class="title-cart">Салат</h1>
                    <div class="split"></div>
                    <div>
                        <p class="description-cart">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam delectus dolores iusto quas. Eaque voluptates commodi fugiat. Quae quibusdam accusamus itaque voluptatibus deserunt. Itaque veniam incidunt, pariatur eaque soluta, nulla id nisi aliquam aspernatur illo sit iusto quidem inventore amet quos quo mollitia, illum dicta obcaecati voluptate maiores ex ea impedit ad. Voluptate, corrupti libero! Laborum cupiditate, facilis repudiandae, vel nemo ea aliquam hic totam neque quo modi perferendis excepturi voluptates sequi molestias earum. Aut amet exercitationem qui deleniti, corporis doloribus similique asperiores obcaecati odio, perferendis delectus dolor quam neque. Expedita dolorum blanditiis suscipit adipisci enim itaque eaque quasi ipsum.</p>
                    </div>
                    <div class="split"></div>
                    <div class="price">
                        <p>Цена:</p>
                        <p class="price-cart">300 р.</p>
                    </div>
                    <div class="split"></div>
                    <button id="add-basket" type="button">Добавить в корзину</button>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
